<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="col-xs-6">
             <form class="form-horizontal" method="post">
                 <fieldset>
                     <legend>Add Task</legend>
                     {% csrf_token %}
                 <div class="form-group" align="center">
                     <div class="col-sm-10">
                     <label class="sr-only" for="{{form.category.id_for_label}}">Friendly name</label><br>
                     {{form.category}}
                     </div>
                     <div class="col-sm-10">
                     <label class="sr-only" for="{{form.task_name.id_for_label}}">Name on card</label><br>
                     {{form.task_name}}
                     </div>
                     <div class="col-sm-10">
                     <label class="sr-only" for="{{form.task_desc.id_for_label}}">Expiry date</label><br>
                     {{form.task_desc}}
                     </div>
                     <div class="col-sm-10">
                     <label class="sr-only" for="{{form.duedate.id_for_label}}">Type</label><br>
                     {{form.duedate}}
                     </div>
                 </div>
                     <div align="center">
                     <input type="submit" value="submit"/>
                 </div>
                 </fieldset>
             </form>
        </div>
    </div>

</body>
</html>
